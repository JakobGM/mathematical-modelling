repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.7
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        # Only run when python files change
        types: [python]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.641'
    hooks:
    -   id: mypy
